<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Card - Minimal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-8">

  <div class="w-full max-w-sm bg-white rounded-2xl shadow-lg p-8">
    <!-- Plan Badge -->
    <div class="mb-6">
      <span class="inline-block px-3 py-1 text-xs font-medium tracking-wide uppercase bg-gray-100 text-gray-600 rounded-full">
        Starter
      </span>
    </div>

    <!-- Price -->
    <div class="mb-6">
      <div class="flex items-baseline gap-1">
        <span class="text-4xl font-bold text-black">$19</span>
        <span class="text-gray-500 text-sm">/month</span>
      </div>
      <p class="mt-2 text-gray-500 text-sm">Perfect for individuals and small projects</p>
    </div>

    <!-- Divider -->
    <div class="w-full h-px bg-gray-100 mb-6"></div>

    <!-- Features -->
    <ul class="space-y-4 mb-8">
      <li class="flex items-center gap-3">
        <div class="w-5 h-5 rounded-full bg-gray-900 flex items-center justify-center flex-shrink-0">
          <svg class="w-3 h-3 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/>
          </svg>
        </div>
        <span class="text-gray-700 text-sm">Up to 5 projects</span>
      </li>
      <li class="flex items-center gap-3">
        <div class="w-5 h-5 rounded-full bg-gray-900 flex items-center justify-center flex-shrink-0">
          <svg class="w-3 h-3 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/>
          </svg>
        </div>
        <span class="text-gray-700 text-sm">10GB storage</span>
      </li>
      <li class="flex items-center gap-3">
        <div class="w-5 h-5 rounded-full bg-gray-900 flex items-center justify-center flex-shrink-0">
          <svg class="w-3 h-3 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/>
          </svg>
        </div>
        <span class="text-gray-700 text-sm">Email support</span>
      </li>
      <li class="flex items-center gap-3">
        <div class="w-5 h-5 rounded-full bg-gray-900 flex items-center justify-center flex-shrink-0">
          <svg class="w-3 h-3 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/>
          </svg>
        </div>
        <span class="text-gray-700 text-sm">Basic analytics</span>
      </li>
    </ul>

    <!-- CTA Button -->
    <button class="w-full py-4 px-6 bg-black text-white font-semibold rounded-xl hover:bg-gray-800 transition-colors duration-200">
      Get Started
    </button>
  </div>

</body>
</html>

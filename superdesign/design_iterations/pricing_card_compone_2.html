<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Card - Featured</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-8">

  <div class="w-full max-w-sm relative">
    <!-- Popular Badge -->
    <div class="absolute -top-3 left-1/2 -translate-x-1/2 z-10">
      <span class="px-4 py-1.5 bg-black text-white text-xs font-semibold uppercase tracking-wider rounded-full shadow-md">
        Most Popular
      </span>
    </div>

    <div class="bg-white rounded-3xl shadow-xl border-2 border-black p-8 pt-10">
      <!-- Plan Name -->
      <div class="text-center mb-6">
        <h3 class="text-xl font-bold text-black mb-1">Professional</h3>
        <p class="text-gray-500 text-sm">For growing teams</p>
      </div>

      <!-- Price -->
      <div class="text-center mb-8">
        <div class="flex items-baseline justify-center gap-1">
          <span class="text-5xl font-bold text-black">$49</span>
          <span class="text-gray-400 text-base">/mo</span>
        </div>
        <p class="mt-2 text-gray-400 text-xs">Billed annually</p>
      </div>

      <!-- Features -->
      <ul class="space-y-3 mb-8">
        <li class="flex items-center gap-3 py-2 border-b border-gray-50">
          <svg class="w-5 h-5 text-black flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
          </svg>
          <span class="text-gray-700 text-sm">Unlimited projects</span>
        </li>
        <li class="flex items-center gap-3 py-2 border-b border-gray-50">
          <svg class="w-5 h-5 text-black flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
          </svg>
          <span class="text-gray-700 text-sm">100GB storage</span>
        </li>
        <li class="flex items-center gap-3 py-2 border-b border-gray-50">
          <svg class="w-5 h-5 text-black flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
          </svg>
          <span class="text-gray-700 text-sm">Priority support</span>
        </li>
        <li class="flex items-center gap-3 py-2 border-b border-gray-50">
          <svg class="w-5 h-5 text-black flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
          </svg>
          <span class="text-gray-700 text-sm">Advanced analytics</span>
        </li>
        <li class="flex items-center gap-3 py-2">
          <svg class="w-5 h-5 text-black flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
          </svg>
          <span class="text-gray-700 text-sm">Team collaboration</span>
        </li>
      </ul>

      <!-- CTA Button -->
      <button class="w-full py-4 px-6 bg-black text-white font-semibold rounded-2xl hover:bg-gray-900 transition-all duration-200 shadow-lg hover:shadow-xl hover:-translate-y-0.5">
        Start Free Trial
      </button>

      <p class="text-center text-gray-400 text-xs mt-4">No credit card required</p>
    </div>
  </div>

</body>
</html>

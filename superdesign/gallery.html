<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superdesign Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-card: #ffffff;
            --text-primary: #1a202c;
            --text-secondary: #718096;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 10px 25px -5px rgba(0, 0, 0, 0.2);
        }

        [data-theme="dark"] {
            --bg-primary: #1a202c;
            --bg-secondary: #2d3748;
            --bg-card: #2d3748;
            --text-primary: #f7fafc;
            --text-secondary: #a0aec0;
            --border-color: #4a5568;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 10px 25px -5px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .header {
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .header-content h1 {
            font-size: 2.5rem;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .header-content p {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 400;
        }

        .header-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .theme-toggle {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-toggle:hover {
            background: var(--bg-secondary);
            transform: translateY(-1px);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 24px;
            max-width: 1400px;
        }

        .design-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .design-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
        }

        .design-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .design-title {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .design-title h3 {
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 500;
            font-family: inherit;
        }

        .design-type {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 400;
            font-family: inherit;
        }

        .design-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 2px;
        }

        .design-size, .design-date {
            color: var(--text-secondary);
            font-size: 0.75rem;
            font-family: inherit;
        }

        .design-preview {
            height: 300px;
            position: relative;
            overflow: hidden;
        }

        .design-preview iframe {
            width: 100%;
            height: 100%;
            border: none;
            transform: scale(0.5);
            transform-origin: top left;
            width: 200%;
            height: 200%;
        }

        .design-actions {
            padding: 16px;
            display: flex;
            gap: 8px;
        }

        .btn-primary {
            background: #4299e1;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.875rem;
            font-family: inherit;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .btn-primary:hover {
            background: #3182ce;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.875rem;
            font-family: inherit;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }

            .design-preview {
                height: 200px;
            }

            .header {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>superdesign.gallery</h1>
            <p>3 pricing card designs</p>
        </div>
        <div class="header-controls">
            <button class="theme-toggle" onclick="toggleTheme()">
                <span id="theme-icon">üåô</span>
                <span id="theme-text">Dark</span>
            </button>
        </div>
    </div>

    <div class="gallery-grid">
        <div class="design-card">
            <div class="design-header">
                <div class="design-title">
                    <h3>Starter - Minimal</h3>
                    <span class="design-type">.HTML</span>
                </div>
                <div class="design-meta">
                    <span class="design-size">3.0 KB</span>
                </div>
            </div>
            <div class="design-preview">
                <iframe src="./design_iterations/pricing_card_compone_1.html" loading="lazy"></iframe>
            </div>
            <div class="design-actions">
                <button onclick="window.open('./design_iterations/pricing_card_compone_1.html', '_blank')" class="btn-primary">View Full</button>
                <button onclick="navigator.clipboard.writeText('./design_iterations/pricing_card_compone_1.html')" class="btn-secondary">Copy Path</button>
            </div>
        </div>

        <div class="design-card">
            <div class="design-header">
                <div class="design-title">
                    <h3>Professional - Featured</h3>
                    <span class="design-type">.HTML</span>
                </div>
                <div class="design-meta">
                    <span class="design-size">3.8 KB</span>
                </div>
            </div>
            <div class="design-preview">
                <iframe src="./design_iterations/pricing_card_compone_2.html" loading="lazy"></iframe>
            </div>
            <div class="design-actions">
                <button onclick="window.open('./design_iterations/pricing_card_compone_2.html', '_blank')" class="btn-primary">View Full</button>
                <button onclick="navigator.clipboard.writeText('./design_iterations/pricing_card_compone_2.html')" class="btn-secondary">Copy Path</button>
            </div>
        </div>

        <div class="design-card">
            <div class="design-header">
                <div class="design-title">
                    <h3>Enterprise - Dark</h3>
                    <span class="design-type">.HTML</span>
                </div>
                <div class="design-meta">
                    <span class="design-size">2.9 KB</span>
                </div>
            </div>
            <div class="design-preview">
                <iframe src="./design_iterations/pricing_card_compone_3.html" loading="lazy"></iframe>
            </div>
            <div class="design-actions">
                <button onclick="window.open('./design_iterations/pricing_card_compone_3.html', '_blank')" class="btn-primary">View Full</button>
                <button onclick="navigator.clipboard.writeText('./design_iterations/pricing_card_compone_3.html')" class="btn-secondary">Copy Path</button>
            </div>
        </div>
    </div>

    <script>
        const theme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', theme);
        updateThemeButton();

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeButton();
        }

        function updateThemeButton() {
            const theme = document.documentElement.getAttribute('data-theme');
            document.getElementById('theme-icon').textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            document.getElementById('theme-text').textContent = theme === 'dark' ? 'Light' : 'Dark';
        }
    </script>
</body>
</html>
